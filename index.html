<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn1.vectorstock.com/i/1000x1000/66/45/clock-icon-transparent-background-symbol-vector-19226645.jpg">
</head>
<body>

    <section id="selectTime-container">
        <div id="timeZone-Container">
            <p id="timeZoneText">Time Zone</p>
            <button class="timeZone" id="EU">EU</button>
            <button class="timeZone" id="US">US</button>
        </div>
    </section>
    
    <main id="clockContainer">
        <div id="clock">
            00:00:00
        </div>
    </main>

    <script src="ClockProgram.js"></script>
</body>
</html>
